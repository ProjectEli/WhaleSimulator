<!doctype html>
<html lang="ko" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>코인뽑기 - 과금뚝배기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/Elistyle.css">
</head>

<body>
  <GA-placeholder></GA-placeholder>
  <nav-placeholder></nav-placeholder>
  <main>
    <div class='container-lg'>
      <div class="row row-cols-auto justify-content-center">
        <h2>명예/변신 제작/마법인형 제작 코인 뽑기</h2>
      </div>
      <div class="container-sm">
        <div class="accordion">
          <div class="accordion-item">
            <h4 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#코인확률정보" aria-expanded="false" aria-controls="코인확률정보">
                확률 상세 정보
              </button>
            </h4>
            <div id="코인확률정보" class="accordion-collapse collapse">
              <div class="accordion-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">수량</th>
                      <th scope="col">확률</th>
                    </tr>
                  </thead>
                  <tbody id="coinTableBody"></tbody>
                </table>                
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h4 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#코인획득계산" aria-expanded="false" aria-controls="코인획득계산">
                코인 획득 계산
              </button>
            </h4>
            <div id="코인획득계산" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <p id="coinsPerTrial">상자 1개당 평균 획득 코인: </p>
                <div class="input-group mb-3">
                  <label class="input-group-text">부족한 코인 수</label>
                  <input type="number" class="form-control" placeholder="부족한 코인 수" value="100.57" min="0" step="0.01"
                    aria-describedby="basic-addon2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="부족한 코인 수(만 개 단위)" id="coinsWanted">
                    <label class="input-group-text">만 개</label>
                </div>
                <p id="requiredBoxes">필요한 상자 수 기댓값: 49.664개</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer-placeholder></footer-placeholder>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="scripts/sharedCustomElementBuilder.js"></script>
  <script src="scripts/coin-box.js" type="module"></script>
</body>

</html>
