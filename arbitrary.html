<!doctype html>
<html lang="ko" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>과금뚝배기 - 임의확률계산</title>
    <head-placeholder></head-placeholder>
    <script src="scripts/headBuilder.js"></script>
    
  </head>
  <body>
    <nav-placeholder></nav-placeholder>
    <div class="container-sm">
      <main-placeholder></main-placeholder>
    
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="probvalue">
                1뽑당 당첨 확률 (%)
                <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <div class="input-group mb-3">
                  <input type="number" id="probvalue" class="form-control" placeholder="확률 %값" value="0.2" min="0" max="100"
                    aria-describedby="basic-addon2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="1회 뽑을 때 나올 확률(0~100%)">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="costper">
                1뽑 가격
              </label>
              <div class="input-group">
                <div class="input-group mb-3">
                  <input type="number" id="costper" class="form-control" placeholder="뽑기 가격" value="100" min="0"
                    aria-describedby="basic-addon2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="1회 뽑을 때 드는 비용(0~제한없음)">
                  <select class="input-group-text dropdown-toggle" id="costperunit" type="button">
                    <option selected>다이아</option>
                    <option>원</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="numtrials">
                뽑기 시도 횟수
                <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <div class="input-group mb-3">
                  <input type="number" id="numtrials" class="form-control" placeholder="10" value="110" min="0"
                    max="10000000" aria-describedby="basic-addon2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="뽑고 싶은 횟수(0~천만 회)">
                  <span class="input-group-text">팩</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="numwant">
                당첨 횟수 목표
              </label>
              <div class="input-group">
                <div class="input-group mb-3">
                  <input type="number" id="numwant" class="form-control" placeholder="1" value="1" min="1"
                    aria-describedby="basic-addon2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="원하는 당첨 횟수(뽑기 시도수보다 작아야 함)">
                  <span class="input-group-text">회</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <button type="button" class="btn btn-success btn-lg" id="btn-prob-calc">계산!</button>
        </div>
    
        <div class="item" id="prob-calc-result">
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/sharedCustomElementBuilder.js"></script>
    <script src="scripts/arbitrary.js"></script>
  </body>
</html>
